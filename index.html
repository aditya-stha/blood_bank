<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Lookup</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #fff;
      color: #333;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      color: #d32f2f;
      margin-bottom: 1rem;
    }

    .filter-section {
      margin-bottom: 1rem;
    }

    select {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #table_div {
      overflow-x: auto;
    }

    .cta-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: #d32f2f;
      text-decoration: none;
      font-weight: 500;
    }

    .cta-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>ðŸ©¸ Donor Lookup</h2>

  <div class="filter-section">
    <label for="bloodType">Select Blood Type:</label>
    <select id="bloodType" onchange="drawTable()">
      <option value="">-- All Types --</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
  </div>

  <div id="table_div"></div>

  <a href="https://forms.gle/Yb76YVtzJ6EyYXVZ7" class="cta-link">Register as Donor</a>

  <script>
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      const selectedType = document.getElementById('bloodType').value;
      let queryStr = 'SELECT A, B, C'; // Assuming C is blood type

      if (selectedType) {
        queryStr += ` WHERE C = '${selectedType}'`;
      }

      const sheetID = '1Prck0zjCMJh8JC3yZm18Wxt5g-1-359nx5lIaynJv6A';
      const query = new google.visualization.Query(
        `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=Sheet1&tq=${encodeURIComponent(queryStr)}`
      );

      query.send(response => {
        const data = response.getDataTable();
        const table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {showRowNumber: false, width: '100%', height: 'auto'});
      });
    }
  </script>
</body>
</html>
