<!DOCTYPE html>
<html>
<head>
  <title>Blood Bank Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/src/tabletop.min.js"></script>
  <style>
    body { padding: 1rem; font-size: 1rem; }
    h1 { font-size: 1.5rem; text-align: center; margin-bottom: 1.5rem; }
    button { width: 100%; font-size: 1.2rem; }
    #results { margin-top: 1rem; }
    small { display: block; color: gray; margin-top: 0.3rem; }
  </style>
</head>
<body>

<h1>Find Blood Donors & Hospitals</h1>

<div class="mb-3">
  <label for="bloodType" class="form-label">Select Blood Type:</label>
  <select id="bloodType" class="form-select form-select-lg">
    <option value="">--Choose--</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
  </select>
</div>

<button onclick="searchBlood()" class="btn btn-primary mb-3">Search</button>

<div id="results"></div>

<script>
  // Replace this with your Google Sheet "Publish as Web Page" link
  const publicSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2aYOgftmgyig8mOQdQxw4prJZyAP18yM2CB2gPjyv8p3D_6kgvbOfipPoDgb_oh3DN-_8os6j84Uo/pubhtml';
  let bloodData = [];

  Tabletop.init({
    key: publicSheetUrl,
    simpleSheet: true,
    callback: function(data) {
      bloodData = data.map(d => ({
        Name: d.Name ? d.Name.trim() : '',
        Type: d.Type ? d.Type.trim() : '',
        BloodType: d['Blood Type'] ? d['Blood Type'].trim() : '',
        Contact: d.Contact ? d.Contact.trim() : '',
        Location: d.Location ? d.Location.trim() : '',
        EntryTime: d['Entry Time'] ? d['Entry Time'].trim() : ''
      }));
      console.log('Loaded data:', bloodData);
    }
  });

  function searchBlood() {
    if (!bloodData.length) return alert('Data is still loading. Please wait a few seconds.');

    const type = document.getElementById('bloodType').value;
    if (!type) return alert('Please select a blood type');

    const matches = bloodData.filter(d => d.BloodType === type);
    const resultsDiv = document.getElementById('results');

    if(matches.length === 0){
      resultsDiv.innerHTML = '<p>No donors found.</p>';
      return;
    }

    let html = '<ul class="list-group">';
    matches.forEach(d => {
      html += `<li class="list-group-item">
                <strong>${d.Name}</strong> <br>
                ${d.Type} - ${d.Location} <br>
                Contact: <a href="tel:${d.Contact}">${d.Contact}</a>
                <small>Added on: ${d.EntryTime}</small>
               </li>`;
    });
    html += '</ul>';
    resultsDiv.innerHTML = html;
  }
</script>

</body>
</html>
