<script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/src/tabletop.min.js"></script>
<script>
  const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2aYOgftmgyig8mOQdQxw4prJZyAP18yM2CB2gPjyv8p3D_6kgvbOfipPoDgb_oh3DN-_8os6j84Uo/pubhtml?gid=0&single=true';
  let bloodData = [];

  Tabletop.init({
    key: publicSpreadsheetUrl,
    simpleSheet: true,
    callback: function(data) {
      bloodData = data.map(d => ({
        Name: d.Name.trim(),
        Type: d.Type.trim(),
        BloodType: d['Blood Type'].trim(),
        Contact: d.Contact.trim(),
        Location: d.Location.trim(),
        EntryTime: d['Entry Time'].trim()
      }));
      console.log('Loaded data:', bloodData);
    }
  });

  function searchBlood() {
    const type = document.getElementById('bloodType').value;
    if (!type) return alert('Please select a blood type');

    const matches = bloodData.filter(d => d.BloodType === type);

    const resultsDiv = document.getElementById('results');
    if (matches.length === 0) {
      resultsDiv.innerHTML = '<p>No donors found.</p>';
      return;
    }

    let html = '<ul class="list-group">';
    matches.forEach(d => {
      html += `<li class="list-group-item">
                <strong>${d.Name}</strong> <br>
                ${d.Type} - ${d.Location} <br>
                Contact: <a href="tel:${d.Contact}">${d.Contact}</a>
                <small>Added on: ${d.EntryTime}</small>
               </li>`;
    });
    html += '</ul>';

    resultsDiv.innerHTML = html;
  }
</script>
