<!DOCTYPE html>
<html>
<head>
  <title>Blood Donor Finder Hi</title>
</head>
<body>
  <h1>Find Blood Donors</h1>
  <label for="bloodType">Enter Blood Type:</label>
  <input id="bloodType" type="text">
  <button onclick="searchDonors()">Search</button>

  <h2>Donors:</h2>
  <ul id="donorList"></ul>

  <button onclick="register()">Register as Donor</button>

  <script>
    const apiURL = "YOUR_APPS_SCRIPT_WEB_APP_URL";

    function searchDonors() {
      const bloodType = document.getElementById("bloodType").value;
      fetch(`${apiURL}?bloodType=${bloodType}`)
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById("donorList");
          list.innerHTML = '';
          if(data.length === 0){
            list.innerHTML = '<li>No donors found</li>';
          }
          data.forEach(donor => {
            const li = document.createElement('li');
            li.textContent = `${donor.Name} - ${donor.Phone} - ${donor.City}`;
            list.appendChild(li);
          });
        });
    }

    function register() {
      window.open("YOUR_GOOGLE_FORM_URL", "_blank");
    }
  </script>
</body>
</html>
